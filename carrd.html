<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harley's Card</title>
    <link rel="stylesheet" href="carrd.css">

</head>
<body>
    <script src="carrd.js"></script>
    <div class="rectangle"></div>
    <br>
    <div class="pfp" onclick="rickRoll()"></div>
    <br>

    <iframe class="playlist" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6lqQQQNOb2leY5bdxwepi7?utm_source=generator&theme=0" width="50%" height="152" frameBorder="0" allowfullscreen="false" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
   

    <div class="wrapper">

        <section class="text-button">
            <button class="button important" onclick="pronounLink()">
                &heartsuit; Pronouns &heartsuit;
            </button>
            <button class="button important" onclick="carrdLink()">
                &times; OG Carrd &times;
            </button>
        </section>


        <section class="button-row">
            <button class = "button" type = 'button' onClick = 'spotifyLink()'>
                <img class="image spotify" src="Images/spotify.png" alt="Spotify">
            </button>

        
            <button type = 'button' onClick = 'discordLink()' class= 'button'>
                <img class="image discord" src="Images/discord.png" alt="Discord">
            </button>

            <button type = 'button' onclick = 'twitterLink()' class="button" >
                <img class="image twitter" src="Images/twitter.png" alt="Twitter">
            </button>

            <button class="button" type = 'button' onclick='steamLink()'>
                <img class="image steam" src="Images/steam.png" alt="Steam"> 
            </button>
         </section>
    </div>
</div>

</body>
</html>
